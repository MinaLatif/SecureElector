        Fixed Navigation
        ==================================== -->
        <header id="navigation" class="navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <!-- responsive nav button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </div>

        <!--
        Home Slider
        ==================================== -->
        <section id="home">
            <div id="home-carousel" class="carousel slide" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#home-carousel" data-slide-to="1"></li>
                    <li data-target="#home-carousel" data-slide-to="2"></li>
                </ol>
                <!--/.carousel-indicators-->

                <div class="carousel-inner">

                    <div class="item active"  style="background-image: url('img/slider/img1.jpg')" >
                        <div class="carousel-caption">
                            <div class="animated bounceInRight">
                                <h2>Highly Secure Voting System</h2>
                            </div>
                        </div>
                    </div>

                    <div class="item" style="background-image: url('img/slider/img2.jpg')">
                        <div class="carousel-caption">
                            <div class="animated bounceInDown">
                                <h2>UPLOAD IMAGE TO VOTE</h2>
                            </div>
                        </div>
                    </div>

                    <div class="item" style="background-image: url('img/slider/img3.jpg')">
                         <div class="carousel-caption">
                            <div class="animated bounceInUp">
                                <h2>COMPLETED SECURE ONLINE VOTING </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.carousel-inner-->
                <nav id="nav-arrows" class="nav-arrows hidden-xs hidden-sm visible-md visible-lg">
                    <a class="sl-prev hidden-xs" href="#home-carousel" data-slide="prev">

                    <a class="sl-next" href="#home-carousel" data-slide="next">
                        <i class="fa fa-angle-right fa-3x"></i>
                    </a>
                </nav>

            </div>
        </section>

        End #home Slider
        ========================== -->


        <!--
        #service
        ========================== -->
        <section id="service">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title text-center wow fadeInDown">
                            <h2>START</h2>
                            <h3>Fill in Information</h3>
                        </div>
                    </div>
                </div>
                <div class="row">

            <div class="container">
                <!--
                    <div class="row">
                        <div class="about-us text-center wow fadeInDown">
                                <button type="button" class="btn btn-success">UPLOAD</button>
                        </div>
                    </div>-->
                    <div class="mu-register-content">
      								<form class="mu-register-form">

      									<div class="row">
      										<div class="col-md-6">
      											<div class="form-group">
      												<input type="text" class="form-control" placeholder="Your Full Name" id="name" name="name" required="">
      											</div>
      										</div>

      										<div class="col-md-6">
      											<div class="form-group">
      												<input type="email" class="form-control" placeholder="Enter Your Email" id="email" name="email" required="">
      											</div>
      										</div>
      									</div>

      									<div class="row">
      										<div class="col-md-6">
      											<div class="form-group">
      												<input type="text" class="form-control" placeholder="Your Phone Number" id="telephone" name="telephone" required="">
      											</div>
      										</div>
      										<div class="col-md-6">

      										<div class="form-group">
      											<select class="form-control" name="Province" id="Province">
      												<option value="0">Ontario</option>
      												<option value="1">Quebec</option>
      												<option value="2">Saskatchewan</option>
                              <option value="3">Alberta</option>
                              <option value="4">British Columbia</option>
                              <option value="5">Nova Scotia</option>
                              <option value="6">Newfoundland and Labrador</option>
                              <option value="7">Manitoba</option>
                              <option value="8">New Brunswick</option>
                              <option value="9">Prince Edward Island</option>
      											</select>
      										</div>
      										</div>
      									</div>
      					            </form>
      							</div>

                    <br/>
                    
                    <form action="/uploads" method="POST" enctype="multipart/form-data">
                        <h2>Select an image to upload:</h2>
                        <br/>
                        <input type="file" name="fileName">
                        <br/>
                        <!--
                        <br/>
                        or

                        <input type="text" name="imageUrl" placeholder="image url">
                        <br/>-->
                        <br/>
                        <input type="submit" class="mu-reg-submit-btn" value="Submit">
                        <h1 id='uploadProgress'></h1>
                      </form>
            </div>

                </div> <!-- end .row -->
            </div> <!-- end .container -->
        </section>
